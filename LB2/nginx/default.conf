upstream php {
  Server unix:/tmp/php-cgi.sockte;
  server php:9000;
}

server {
    listen 80;
    server_name wordpress-docket.test
    
  	root /var/www/html
    
    location / {
       try_files $uri $uri/ /index.php$args;
    }
    
    location ~ \.php$ {
      include fastcgi.conf;
      fastcgi_intercept_errors on;
      fastcgi_pass php;
    }
}


